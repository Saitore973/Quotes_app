<div>
  <h1>Lady Quotes</h1>
  <p>Just like words she runs deep!</p>
  <hr>
  <ul>
    <div *ngFor='let quote of quotes; let i=index'>
      <li>
        {{quote.name}} 
      </li>
      <p>posted on {{quote.postDate|date}}</p>
      <button (click)='toggleDetails(i)'>Show author</button>
      <app-quote-author *ngIf='quote.showAuthor' [quot]='quote' (isComplete) = 'completeGoal($event,i)'></app-quote-author>

    </div>

  </ul>
</div>
