<div class="container-fluid">
  <h2 class="text-center">Add a new Quote</h2>
  <hr>
  <form #Form='ngForm'>

    <div class="form-group">

      <label for="description">Quote</label>
      <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required></textarea>
      <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>

    </div>
    <div class="form-group">

      <label for="name">Author</label>
      <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel'
        required>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Author is required</p>
      </div>

      <!-- Testing to see if we get any data -->
      Display {{newQuote.name}}

    </div>
    <div class="form-group">

      <label for="name">Submitted by,</label>
      <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel'
        required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>

    </div>
    <div class="form-group">
      <label for="complete">Date Posted</label>
      <input type='date' id="complete"  [(ngModel)]="newQuote.postDate" name="postDate" #postDate='ngModel'
        required>
        <div [hidden]="postDate.valid || postDate.pristine" class="alert alert-danger">
        <p>Date is required</p>
      </div>


    </div>
  </form>
</div>
